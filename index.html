<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="result">= 24</div>
          <div class="operation">12 + 12</div>
        </div>
        <div class="calculator__keys">
          <button id="all-clear" class="button span-two">AC</button>
          <button id="delete" class="button">Del</button>
          <button class="button operator">รท</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">x</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
          <button class="button number">0</button>
          <button class="button number">.</button>
          <button id="equals" class="button span-two">=</button>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
