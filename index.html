<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./main.js" async defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">JS Calculator</h1>
      <p class="info"></p>
        A calculator that has the same functionality as a calculator from 1962.
      </p>
      <p class="info">Made with vanilla JS.</p>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="operation"></div>
          <div class="result"></div>
        </div>
        <div class="calculator__keys">
          <button id="all-clear" class="button span-two" data-type="all-clear">
            A/C
          </button>
          <button id="answer" class="button" data-type="answer">Ans</button>
          <button class="button operator divide" data-type="operator"> รท </button>
          <button class="button number seven" data-type="number">7</button>
          <button class="button number eight" data-type="number">8</button>
          <button class="button number nine" data-type="number">9</button>
          <button class="button operator multiply" data-type="operator"> ร </button>
          <button class="button number four" data-type="number">4</button>
          <button class="button number five" data-type="number">5</button>
          <button class="button number six" data-type="number">6</button>
          <button class="button operator minus" data-type="operator"> - </button>
          <button class="button number one" data-type="number">1</button>
          <button class="button number two" data-type="number">2</button>
          <button class="button number three" data-type="number">3</button>
          <button class="button operator add" data-type="operator"> + </button>
          <button class="button number zero" data-type="number">0</button>
          <button class="button number decimal-point" data-type="number">.</button>
          <button id="equals" class="button span-two" data-type="equal">=</button>
        </div>
      </div>
    </main>
    
  </body>
</html>
