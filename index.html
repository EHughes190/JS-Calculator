<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="operation"></div>
          <div class="result"></div>
        </div>
        <div class="calculator__keys">
          <button id="all-clear" class="button span-two" data-type="all-clear">
            AC
          </button>
          <button id="delete" class="button" data-type="delete">Del</button>
          <button class="button operator" data-type="operator">รท</button>
          <button class="button number" data-type="number">7</button>
          <button class="button number" data-type="number">8</button>
          <button class="button number" data-type="number">9</button>
          <button class="button operator" data-type="operator">x</button>
          <button class="button number" data-type="number">4</button>
          <button class="button number" data-type="number">5</button>
          <button class="button number" data-type="number">6</button>
          <button class="button operator" data-type="operator">-</button>
          <button class="button number" data-type="number">1</button>
          <button class="button number" data-type="number">2</button>
          <button class="button number" data-type="number">3</button>
          <button class="button operator" data-type="operator">+</button>
          <button class="button number" data-type="number">0</button>
          <button class="button number" data-type="number">.</button>
          <button id="equals" class="button span-two" data-type="equal">
            =
          </button>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
